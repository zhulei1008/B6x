FUNC void InitReg(void) {

	unsigned long reg_val = _RDWORD(0x40030000);
	reg_val &= ~0x3F;
	_WDWORD(0x40030000, reg_val);
	
	reg_val |= 0x22;
    _WDWORD(0x40030000, reg_val);
}

InitReg();

